<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-9">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide box2 with Animation</title>
<style>
body
{
    background: black;
    color: white;
}
.container2 {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
}

.box2 {
    visibility: hidden;
    width: 10%;
    height: 10000px;
    position: absolute;
    top: -1000;
    left: 0;
    transition: top 0.2s;
    transition:2s;
}
@keyframes box2
{
  0%
  {
    height: 0%;
  }
  100%
  {
    height: 100px;
  }
}

.box2:nth-child(1) {
    background: #e0e0e0;
    left: 10%;
    transition-delay: 0.2s;
}

.box2:nth-child(2) {
    background: #e0e0e0;
    left: 20%;
    transition-delay: 0.2s;
}

.box2:nth-child(2) {
    background: #e0e0e0;
    left: 20%;
    transition-delay: 0.2s;
  }
.box2:nth-child(2) {
  background: #e0e0e0;
  left: 20%;
  transition-delay: 0.2s;
}

.box2:nth-child(2) {
  background: #e0e0e0;
  left: 20%;
  transition-delay: 0.2s;
}

.box2:nth-child(2) {
  background: #e0e0e0;
  left: 20%;
  transition-delay: 0.9s;
}
.box2:nth-child(9) {
  background: #e0e0e0;
  left: 90%;
  transition-delay: 1s;
}
.box2:nth-child(9) {
  background: #e0e0e0;
  left: 90%;
  transition-delay: 0.9s;
}
.box2:nth-child(9) {
  background: #e0e0e0;
  left: 90%;
  transition-delay: 0.9s;
}
.box2:nth-child(10) {
  background: #e0e0e0;
  left: 0%;
  transition-delay: 0.9s;
}
.box2:nth-child(11) {
  background: #e0e0e0;
  left: 10%;
  transition-delay: 0.9s;
}
.close-button2
{
  background: red;
  z-index: 999;
  position: relative;
  animation: close 1s;
  top: 200px;
}
@keyframes close
{
  0%
  {
    top: -1000px;
  }
  100%
  {
    top: 200px;
  }
}
</style>
</head>
<body>
    <div class="jgfj">
        <span id="text2">оформить заказ</span>
      </div>
      <div class="container2">
        <div class="text-container2">
              <div class="title-cont2">
                <span>        vlvblkvb</span>
              </div>
        <div class="box2"></div>
    </div>
    
</div>
<script>

const container9 = document.querySelector(".container9");
const template9 = document.querySelector(".box9");
const text9 = document.getElementById("text9");

// Создаем кнопку "Закрыть" и задаем ей стили display: none

for (let i = 0; i < 10; i++) {
    const clonedbox9 = template9.cloneNode(true);
    container9.appendChild(clonedbox9);
}

let isbox9Visible = false;

text9.addEventListener("click", function() {
    container9.style.visibility = "visible";
    if (!isbox9Visible) {
        const box9es = document.querySelectorAll(".box9");
        box9es.forEach(box9 => {
            box9.style.visibility = "visible";
            setTimeout(() => {
                box9.style.top = "0";
            }, 100);
        });
        isbox9Visible = true;

        // При открытии меняем стиль кнопки на display: block
        closebutton9.style.display = "block"; 
    } else {
        const box9es = document.querySelectorAll(".box9");
        box9es.forEach(box9 => {
            box9.style.top = "-11950px";
            setTimeout(() => {
                box9.style.visibility = "hidden";
            }, 500); // Задержка должна быть равна времени анимации
        });
        isbox9Visible = false;

        // При закрытии скрываем кнопку
        closebutton9.style.display = "none";
    }
});
const closebutton9 = document.createElement("button9");

closebutton9.classList.add("close-button9");
closebutton9.style.display = "none";
container9.appendChild(closebutton9);
closebutton9.addEventListener("click", function() {
    const box9es = document.querySelectorAll(".box9");
    box9es.forEach(box9 => {
        box9.style.top = "-11950px";
        setTimeout(() => {
            box9.style.visibility = "hidden";
        }, 500);
    });
    isbox9Visible = false;

    closebutton9.style.display = "none"; // При нажатии на кнопку "Закрыть" скрываем ее
});

</script>
</body>
</html>
